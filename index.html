<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Good Luck on Monday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #ffe8f0, #d6e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      touch-action: manipulation;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .envelope {
      position: relative;
      width: 220px;
      height: 140px;
      background: #ff7b9c;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
    }

    .envelope.open {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 155, 185, 0.6);
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      border-style: solid;
      border-width: 70px 110px 0 110px;
      border-color: #ff99b9 transparent transparent transparent;
      transition: transform 0.6s ease;
      transform-origin: top;
      border-radius: 6px;
    }

    .envelope.open::before {
      transform: rotateX(180deg);
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 85vw;
      max-width: 520px;
      background: white;
      opacity: 0;
      visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      transform: translate(-50%, -50%) scale(0.7);
      filter: blur(6px);
      transition: all 1s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      z-index: 3;
    }

    .message.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
      filter: blur(0);
    }

    .message img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .title {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 105, 135, 0.9), 0 0 20px rgba(255, 105, 135, 0.6);
      opacity: 0;
      text-align: center;
      width: 100%;
      animation: glowText 2s ease-in-out infinite alternate;
      z-index: 4;
      transition: opacity 1.2s ease;
      pointer-events: none;
    }

    .title.show {
      opacity: 1;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #fff, 0 0 25px #ffb3c7, 0 0 40px #ff6f9c;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 45px #ffb3c7, 0 0 60px #ff6f9c;
      }
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      top: -10px;
      left: var(--x);
      background: var(--color);
      animation: confetti 3s linear infinite;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      top: var(--y);
      left: var(--x);
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 20px white;
      opacity: 0;
      animation: sparkle 2s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* ðŸ“± Mobile tweaks */
    @media (max-width: 600px) {
      .envelope {
        width: 160px;
        height: 100px;
      }

      .envelope::before {
        border-width: 50px 80px 0 80px;
      }

      .message {
        width: 95vw;
      }

      .title {
        font-size: 20px;
        top: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="message" id="message">
      <img 
        src="https://messages-prod.27c852f3500f38c1e7786e2c9ff9e48f.r2.cloudflarestorage.com/8371110a-3cad-4d0f-b236-29a690cf5889/1762618855529-019a6444-8bc4-77f2-bb81-acd61f50b85f.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=c774f9d56a46165f86a9757e83c2bbc3%2F20251108%2Fauto%2Fs3%2Faws4_request&X-Amz-Date=20251108T162056Z&X-Amz-Expires=3600&X-Amz-Signature=5c8868df5dbe3009c1e25153f577d66defe860ee30f7d5afef0339bdace9f5d1&X-Amz-SignedHeaders=host&x-amz-checksum-mode=ENABLED&x-id=GetObject"
        alt="Akita Inu and Siamese together"
      />
      <div class="title" id="title">Good luck on Monday</div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const title = document.getElementById("title");
    let opened = false;

    function openEnvelope() {
      if (opened) return;
      opened = true;
      envelope.classList.add("open");
      setTimeout(() => {
        message.classList.add("show");
        title.classList.add("show");
        createConfetti();
        createSparkles();
      }, 600);
    }

    // ðŸ’« Click or touch anywhere to open
    document.body.addEventListener("click", openEnvelope);
    document.body.addEventListener("touchstart", e => {
      e.preventDefault();
      openEnvelope();
    });

    function createConfetti() {
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.setProperty("--x", Math.random() * 100 + "vw");
        confetti.style.setProperty("--color", `hsl(${Math.random() * 360}, 80%, 60%)`);
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.setProperty("--x", Math.random() * 100 + "vw");
        sparkle.style.setProperty("--y", Math.random() * 100 + "vh");
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }
    }
  </script>

</body>
</html>
